<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Auth example</title>
  </head>

  <body>
    <h1>Auth Example</h1>
    <div class="x-container">
      <main>
        <div class="flex">
          <div class="operations">
            <button class="btn" onclick="connect()">Connect</button>
            <button class="btn" onclick="getAccounts()">Get Accounts</button>
            <button class="btn" onclick="sign()">Sign Message</button>
            <button class="btn" onclick="signAndSendTransaction()">
              Sign & Send Transaction
            </button>
            <button class="btn" onclick="signTransaction()">
              Sign Transaction
            </button>
            <button class="btn" onclick="signAllTransactions()">
              Sign All Transactions
            </button>
            <button class="btn" onclick="logout()">Logout</button>
          </div>
          <div class="view-window">
            <h2 class="section-heading">STATUS</h2>
            <div class="pill">
              <span class="sub-heading">Current account: </span>
              <span class="sub-value" id="account">-</span>
              <br />
            </div>
            <div class="pill">
              <span class="sub-heading">REQ: </span>
              <span class="sub-value" id="request">-</span>
              <br />
            </div>
            <div class="pill">
              <span class="sub-heading">RESULT: </span>
              <pre class="sub-value" id="result">-</pre>
              <br />
            </div>
            <hr />
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      defer
      async
    ></script>
    <script
      src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"
      defer
      async
    ></script>
    <script
      src="https://cdn.jsdelivr.net/gh/ethereumjs/browser-builds/dist/ethereumjs-tx/ethereumjs-tx-1.3.3.min.js"
      defer
      async
    ></script>
    <script src="./bs58.bundle.js" defer async></script>
    <script src="./auth.umd.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
